<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .chat-container {
            border-radius: 5px;
            background-color: #f8f8f8;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #result {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            background-color: #fafafa;
        }

        .chatAiBubble {
            padding: 10px 20px;
            margin-right: 50px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #53b639;
            background-image: linear-gradient(to top, #53b639, #8de778);
            color: white;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .outer-chatAiBubble {
            border-radius: 0px;
            background-color: #f8f8f8;
            padding: 0px;
            display: flex;
            justify-content: left; /* Centers horizontally */
        }

        .chatTokenBubble {
            padding: 10px 20px;
            margin-left: 50px;
            margin-right: 0;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            background-image: linear-gradient(to top, #007BFF, #7ab1ec);
            color: white;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: right;  /* Align text to the right */
            display: inline-block;  /* Make the width as small as needed */
        }

        .outer-chatTokenBubble {
            border-radius: 0px;
            background-color: #f8f8f8;
            padding: 0px;
            display: flex;
            justify-content: right; /* Centers horizontally */
        }

        #message {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <h1>Chat with your AI</h1>
        <div id="result"></div>
        <label for="message"></label><input type="text" id="message" placeholder="Type your message here"/>
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="sendMessageTokenHistory()">Send Message History</button>
        <button onclick="sendMessageTokenAndAiHistory()">Send Message AI History</button>
    </div>

    <script>
        let messageHistory = [];
        let chatAiBubbleClass = 'chatAiBubble';
        let chatTokenBubbleClass = 'chatTokenBubble'
        async function sendMessage() {
            const message = document.getElementById('message').value;
            await printMessage(addAiResponseDiv(chatTokenBubbleClass), message);
            const response = await fetchAi([{ role: 'user', content: message }]);
            await printResponse(response.body.getReader(), new TextDecoder('utf-8'), addAiResponseDiv(chatAiBubbleClass));
        }
        async function sendMessageTokenHistory() {
            const message = document.getElementById('message').value;
            messageHistory.push({ role: 'user', content: message });
            await printMessage(addAiResponseDiv(chatTokenBubbleClass), message);
            const response = await fetchAi(messageHistory);
            await printResponse(response.body.getReader(), new TextDecoder('utf-8'), addAiResponseDiv(chatAiBubbleClass));
        }
        async function sendMessageTokenAndAiHistory() {
            const message = document.getElementById("message").value;
            messageHistory.push({role: "user", content: message});
            await printMessage(addAiResponseDiv(chatTokenBubbleClass), message);
            const response = await fetchAi(messageHistory);
            await printResponse(response.body.getReader(), new TextDecoder('utf-8'), addAiResponseDiv(chatAiBubbleClass)).then(content => {
                messageHistory.push({role: "assistant", content});
            });
        }
        async function fetchAi(history) {
            let content = JSON.stringify({messages: history});
            return await fetch('http://localhost:8000/stream_history/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: content
            });
        }
        async function printResponse(reader, decoder, responseDiv) {
            let lastResponse = '';
            await reader.read().then(function processResult(result) {
                if (result.done) { return; }
                let token = decoder.decode(result.value);
                lastResponse += token;
                if (token.endsWith('.') || token.endsWith('!') || token.endsWith('?')) {
                    document.getElementById(responseDiv).innerHTML += `${token}</br>`;
                } else {
                    document.getElementById(responseDiv).innerHTML += `${token}`;
                }
                scrollToBottom();
                return reader.read().then(processResult);
            });
            return lastResponse;
        }
        async function printMessage(responseDiv, tokens) {
            document.getElementById(responseDiv).innerHTML = tokens;
            await scrollToBottom();
        }
        const addAiResponseDiv = cssClass => {
            const newOuterDiv = document.createElement('div');
            const newDiv = document.createElement('div');

            newOuterDiv.classList.add(`outer-${cssClass}`);
            newDiv.id = `div${Date.now()}`;
            newDiv.classList.add(cssClass);

            newOuterDiv.appendChild(newDiv);
            document.getElementById('result').appendChild(newOuterDiv);

            return newDiv.id;
        };
        async function scrollToBottom() {
            return new Promise((resolve) => {
                let element = document.getElementById('result');
                element.scrollTop = element.scrollHeight;
                resolve();
            });
        }
    </script>

</body>

</html>
