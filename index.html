<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .chat-container {
            border-radius: 5px;
            background-color: white;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #result {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #message {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <h1>Chat with AI</h1>
        <div id="result"></div>
        <label for="message"></label><input type="text" id="message" placeholder="Type your message here"/>
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="sendMessageHistory()">Send Message History</button>
        <button onclick="sendMessageAIHistory()">Send Message AI History</button>
    </div>

    <script>
        async function sendMessage() {
            let message = document.getElementById("message").value;
            let response = await fetch('http://localhost:8000/stream_chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            });

            let reader = response.body.getReader();
            let decoder = new TextDecoder('utf-8');

            reader.read().then(function processResult(result) {
                if (result.done) return;
                let token = decoder.decode(result.value);
                if (token.endsWith('.') || token.endsWith('!') || token.endsWith('?')) {
                    document.getElementById("result").innerHTML += token + "<br>";
                } else {
                    document.getElementById("result").innerHTML += token + ' ';
                }
                return reader.read().then(processResult);
            });
        }

        let messages = [];
        async function sendMessageHistory() {
            let message = document.getElementById("message").value;
            messages.push({ role: "user", content: message });
            let content = JSON.stringify({ messages: messages });

            let response = await fetch('http://localhost:8000/stream_history/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: content
            });

            let reader = response.body.getReader();
            let decoder = new TextDecoder('utf-8');

            reader.read().then(function processResult(result) {
                if (result.done) return;
                let token = decoder.decode(result.value);
                if (token.endsWith('.') || token.endsWith('!') || token.endsWith('?')) {
                    document.getElementById("result").innerHTML += token + "<br>";
                } else {
                    document.getElementById("result").innerHTML += token + ' ';
                }
                return reader.read().then(processResult);
            });
        }
        let airesponse = '';
        async function sendMessageAIHistory() {
            let message = document.getElementById("message").value;
            messages.push({ role: "assistant", content: airesponse });
            messages.push({ role: "user", content: message });

            let content = JSON.stringify({ messages: messages });

            let response = await fetch('http://localhost:8000/stream_history/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: content
            });

            let reader = response.body.getReader();
            let decoder = new TextDecoder('utf-8');
            let aiResponse = '';
            document.getElementById("result").innerHTML += "<br/><br/>"
            reader.read().then(function processResult(result) {
                if (result.done) {
                    // Append the complete AI response within a <div> element
                    document.getElementById("result").innerHTML += `${aiResponse}`;
                    // Update the messages with the AI response
                    messages.push({ role: "assistant", content: aiResponse });
                    return;
                }
                let token = decoder.decode(result.value);
                aiResponse += token;  // Accumulate the AI response

                if (token.endsWith('.') || token.endsWith('!') || token.endsWith('?')) {
                    document.getElementById("result").innerHTML += `${token}</br>`;
                } else {
                    document.getElementById("result").innerHTML += `${token}`;
                }
                return reader.read().then(processResult);
            });
        }
    </script>

</body>

</html>
